mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: true # 统一延迟
tcp-concurrent: true # tcp并发
external-controller: 127.0.0.1:9090
tls:
  - certificate: string # 证书 PEM 格式，或者 证书的路径
  - private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
# # 储存 API 对策略组的选择，以供下次启动时使用
profile:
  - store-selected: true
  - store-fake-ip: true
global-ua: clash.meta
keep-alive-interval: 30
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - 'tls://8.8.4.4#dns'
    - 'tls://1.0.0.1#dns'
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    'mlgbz.mlgbz511.workers.dev': 
      - 'https://1.1.1.1/dns-query'
      - 'https://1.0.0.1/dns-query'
      - 'https://dns.cloudflare.com/dns-query'  

proxy-providers:
  p1:
    type: http
    url: "https://mareep.netlify.app/sub/merged_proxies_new.yaml"
    path: ./proxy_providers/provider1.yaml
    interval: 600
    # dialer-proxy: proxy
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

  # warpUp:
  #   type: http
  #   url: "https://raw.githubusercontent.com/mlgbz523/warp-hysteria2/main/WarpUP.yaml"
  #   path: ./proxy_providers/warp.yaml
  #   interval: 3600
  #   health-check:
  #     enable: true
  #     url: https://www.gstatic.com/generate_204
  #     interval: 300
  
proxy-groups:
proxies:
- name: "warp"
  type: vless
  server: mlgbz.mlgbz511.workers.dev
  port: 443
  uuid: 5c499bb5-5200-4844-bc7f-1d5a4f17c7ea
  network: ws
  tls: true
  udp: false
  sni: mlgbz.mlgbz511.workers.dev
  client-fingerprint: chrome
  ws-opts:
    path: "/?ed=2048"
    headers:
      host: mlgbz.mlgbz511.workers.dev

# Traffic: Clash <-> P1_Auto <-> warp  <-> Internet
- name: "relay"
  type: relay
  proxies:
    - P1_Selector
    - warp
  
- name: "P1_Selector"
  type: select
  proxies:
    - P1_Auto_Fast
    - P1_Auto_Balance

- name: "P1_Auto_Fast"
  type: url-test
  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  tolerance: 50
  exclude-filter: " (?i)^油"

- name: "P1_Auto_Balance"
  type: load-balance
  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  strategy: round-robin
  # or consistent-hashing 
  exclude-filter: " (?i)^油"


rules:
# 国内简单分流
- GEOSITE,google,relay   
- GEOSITE,cn,DIRECT
- GEOIP,CN,DIRECT
- GEOIP,LAN,DIRECT
- GEOIP,lan,DIRECT,no-resolve
# 默认规则
- MATCH,relay