mode: rule
    
ipv6: false
log-level: info
allow-lan: true
mixed-port: 7890
bind-address: '*'
use-hosts: false
unified-delay: true # 统一延迟
tcp-concurrent: true # tcp并发
external-controller: '127.0.0.1:9090'
tls:
  - certificate: string # 证书 PEM 格式，或者 证书的路径
  - private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
# # 储存 API 对策略组的选择，以供下次启动时使用
profile:
  - store-selected: true
  - store-fake-ip: true
global-ua: clash.meta
# keep-alive-interval: 30
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

sniffer:
  enable: true
  force-dns-mapping: true
  sniff:
    TLS:
      ports: [443, 8443, 9443, 10443]
    HTTP:
      ports: [80, 8080-8880, 9080-9980]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  force-domain: 'mlgbz.mlgbz511.workers.dev'

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  # 默认 dns, 用于解析 DNS 服务器 的域名
  default-nameserver:
  - 114.114.114.114
  - 8.8.8.8
  - tls://223.5.5.5:853
  - https://223.5.5.5/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - "xbox.*.microsoft.com"
    - "+.xboxlive.com"

  # 指定域名查询的解析服务器，可使用 geosite,
  nameserver-policy:
    'mlgbz.mlgbz511.workers.dev': 'https://1.1.1.1/dns-query'
    'www.google.com': '8.8.8.8'
    '+.internal.crop.com': '10.0.0.1'
    'geosite:cn':
      - 'https://doh.pub/dns-query'
      - 'https://dns.alidns.com/dns-query'
      - 'https://doh.dnspod.com/dns-query'

  #默认的域名解析服务器，
  nameserver:
    - 'tls://dns.google#P1_Selector'
    - 'tls://dns.google#p1'
    - 'https://1.0.0.1/dns-query#warp'
    - 'https://1.1.1.1/dns-query#warp'
    - 'https://doh.pub/dns-query'
    - 'https://dns.alidns.com/dns-query' # 阿里云
    
  fallback:
    - 'tls://8.8.4.4' # 谷歌
    - 'tls://1.1.1.1' # cloudflare
    - 'tls://114.114.114.114' # 百度

  proxy-server-nameserver:
    - 'https://doh.pub/dns-query'

  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw 
    ipcidr:
      - 240.0.0.0/4

proxy-providers:
  p1:
    type: http
    url: "https://mareep.netlify.app/sub/merged_proxies_new.yaml"
    path: ./proxy_providers/provider1.yaml
    interval: 600
    # dialer-proxy: proxy
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

proxies:
- name: "warp"
  type: vless
  server: 'cdn-b100.xn--b6gac.eu.org'
  port: 443
  uuid: 5c499bb5-5200-4844-bc7f-1d5a4f17c7ea
  network: ws
  tls: true
  udp: false
  alpn:
  - h3
  sni: mlgbz.mlgbz511.workers.dev
  client-fingerprint: chrome
  ws-opts:
    path: "/?ed=2048"
    headers:
      host: mlgbz.mlgbz511.workers.dev

proxy-groups:
- name: "Warp_Switch"
  type: select
  proxies:
    - relay
    - P1_Selector
    - GameMode

- name: "P1_Selector"
  # type: url-test
  type: fallback
  proxies:
    - P1_hysteria
    - P1_hysteria_2
    - P1_meta_tuic
  interval: 30
  tolerance: 50
  # strategy: consistent-hashing # 强调连接稳定性
    
# Traffic: Clash <-> P1_Auto <-> warp  <-> Internet
- name: "relay"
  type: relay
  proxies:
    - P1_Selector
    - warp

- name: "P1_hysteria"
  type: load-balance
  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  tolerance: 50
  strategy: consistent-hashing # 强调连接稳定性
  filter: "hysteria_.*"

- name: "P1_hysteria_2"
  type: load-balance

  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  tolerance: 50
  strategy: consistent-hashing 
  filter: "hysteria2_.*"


- name: "P1_meta_tuic"
  type: load-balance
  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  tolerance: 50
  strategy: consistent-hashing  
  filter: "tuic_.*"

- name: "GameMode"
  type: fallback
  proxies:
    - Auto
    - P1_hysteria
    - P1_hysteria_2
    - P1_meta_tuic
  url: 'https://www.gstatic.com/generate_204'
  interval: 300
  # tolerance: 0
  lazy: true

- name: "Auto"
  type: url-test
  use:
    - p1
  url: 'https://www.gstatic.com/generate_204'
  interval: 68
  tolerance: 0

rules:
# 对 Google 的流量使用 Warp_Switch 代理
- DOMAIN-SUFFIX,google.com,Warp_Switch
# 对国内的流量使用直接连接
- GEOIP,CN,DIRECT
# 对局域网的流量使用直接连接
- GEOIP,LAN,DIRECT
# 对所有其他流量使用 Warp_Switch 代理
- MATCH,Warp_Switch