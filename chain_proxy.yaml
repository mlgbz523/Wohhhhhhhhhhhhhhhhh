mode: rule
ipv6: true
log-level: info
allow-lan: true
mixed-port: 7890
unified-delay: false # 
tcp-concurrent: true # tcp并发
external-controller: 127.0.0.1:9090

geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"

find-process-mode: strict
global-client-fingerprint: chrome

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true

tun:
  enable: true
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  listen: :1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - 'tls://8.8.4.4#dns'
    - 'tls://1.0.0.1#dns'
  proxy-server-nameserver:
    - https://doh.pub/dns-query
  nameserver-policy:
    - "geosite:cn,private":
      - https://doh.pub/dns-query
      - https://dns.alidns.com/dns-query
    - 'mlgbz.mlgbz511.workers.dev': 
      - 'https://1.1.1.1/dns-query'
      - 'https://1.0.0.1/dns-query'
      - 'https://dns.cloudflare.com/dns-query'  

proxy-providers:
  p1:
    type: http
    url: ""
    path: ./proxy_providers/provider1.yaml
    interval: 1300
    # dialer-proxy: proxy
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

  warp:
    type: http
    url: ""
    path: ./proxy_providers/warp.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300

Proxy Groups:
# Traffic: Clash <-> http <-> vless  <-> Internet
- name: "relay"
  type: relay
  proxies:
    - http
    - vmess
 