mode: rule
ipv6: false
log-level: warn
allow-lan: false
mixed-port: 7879
bind-address: "*"
unified-delay: true # 统一延迟
tcp-concurrent: true # tcp并发
external-controller: "127.0.0.1:9090"
global-client-fingerprint: chrome
# use-hosts: false
# hosts:
#  - 'www.bing.com': '13.107.21.200'
#  - 'cn.bing.com': '13.107.21.200'
tls:
  certificate: string # 证书 PEM 格式，或者 证书的路径
  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
# # 储存 API 对策略组的选择，以供下次启动时使用
profile:
  store-selected: true
  store-fake-ip: true
global-ua: clash.meta
# keep-alive-interval: 30
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
find-process-mode: strict
# 代理服务器的健康检查
sniffer:
  enable: true
  force-dns-mapping: true
  sniff:
    TLS:
      ports: [443, 8443, 9443, 10443]
    HTTP:
      ports: [80, 8080-8880, 9080-9980]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  # force-domain: "mlgbz.mlgbz511.workers.dev"
tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - tcp://any:53 
  auto-route: true
  auto-detect-interface: true
dns:
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  # 默认 dns, 用于解析 DNS 服务器 的域名
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - 223.5.5.5
    - 119.29.29.29
    - "https://223.5.5.5/dns-query"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤
  fake-ip-filter:
      - "*.n.n.srv.nintendo.net"
      - "*.stun.playstation.net"
      - "xbox.*.*.microsoft.com"
      - "*.msftncsi.com"
      - "*.msftconnecttest.com"
      - "WORKGROUP"
      - "*.lan"
      - "stun.*.*.*"
      - "stun.*.*"
      - "time.windows.com"
      - "time.nist.gov"
      - "time.apple.com"
      - "time.asia.apple.com"
      - "*.ntp.org.cn"
      - "*.openwrt.pool.ntp.org"
      - "time1.cloud.tencent.com"
      - "time.ustc.edu.cn"
      - "pool.ntp.org"
      - "ntp.ubuntu.com"
      - "*.*.xboxlive.com"
      - "speedtest.cros.wr.pvp.net"
    

  # 指定域名查询的解析服务器，可使用 geosite,
  nameserver-policy:
    "+.tmall.com": "223.5.5.5"
    "+.taobao.com": "223.5.5.5"
    "+.alicdn.com": "223.5.5.5"
    "+.aliyun.com": "223.5.5.5"
    "+.alipay.com": "223.5.5.5"
    "+.alibaba.com": "223.5.5.5"
    "+.qq.com": "119.29.29.29"
    "+.tencent.com": "119.29.29.29"
    "+.weixin.com": "119.29.29.29"
    "+.qpic.cn": "119.29.29.29"
    "+.jd.com": "119.29.29.29"
    "+.bilibili.com": "119.29.29.29"
    "+.hdslb.com": "119.29.29.29"
    "+.163.com": "119.29.29.29"
    "+.126.com": "119.29.29.29"
    "+.126.net": "119.29.29.29"
    "+.127.net": "119.29.29.29"
    "+.netease.com": "119.29.29.29"
    "+.baidu.com": "223.5.5.5"
    "+.bdstatic.com": "223.5.5.5"
    "+.bilivideo.+": "119.29.29.29"
    "+.iqiyi.com": "119.29.29.29"
    "+.douyinvod.com": "180.184.1.1"
    "+.douyin.com": "180.184.1.1"
    "+.douyincdn.com": "180.184.1.1"
    "+.douyinpic.com": "180.184.1.1"
    "+.feishu.cn": "180.184.1.1"
    "www.google.com": "8.8.8.8"
    "+.internal.crop.com": "10.0.0.1"
    "geosite:cn":
      - "https://doh.pub/dns-query"
      - "https://dns.alidns.com/dns-query"
      - "https://doh.dnspod.com/dns-query"       
  #默认的域名解析服务器，
  nameserver:
    # - "tls://dns.google#P1_Selector"
    # - "tls://dns.google#p1"
    - "https://1.0.0.1/dns-query#warp"
    - "https://1.1.1.1/dns-query#warp"
    - "https://doh.pub/dns-query"
    - "https://dns.alidns.com/dns-query" # 阿里云
  fallback:
      - "tls://8.8.4.4"
      - "tls://1.1.1.1"
      - "tls://114.114.114.114"
      - "https://101.101.101.101/dns-query"
      - "https://public.dns.iij.jp/dns-query"
      - "https://208.67.220.220/dns-query"
  proxy-server-nameserver:
    - "https://doh.pub/dns-query"

  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
        [
          +.google.com,
          +.facebook.com,
          +.twitter.com,
          +.youtube.com,
          +.xn--ngstr-lra8j.com,
          +.google.cn,
          +.googleapis.cn,
          +.googleapis.com,
          +.gvt1.com,
          +.paoluz.com,
          +.paoluz.link,
          +.paoluz.xyz,
          +.sodacity-funk.xyz,
          +.nloli.xyz,
          +.jsdelivr.net,
          +.proton.me,
        ]

