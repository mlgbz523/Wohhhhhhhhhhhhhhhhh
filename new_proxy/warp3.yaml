mode: rule
ipv6: false
log-level: warn
allow-lan: false
mixed-port: 7879
bind-address: "*"
unified-delay: true # 统一延迟
tcp-concurrent: true # tcp并发
external-controller: "127.0.0.1:9090"
global-client-fingerprint: chrome
# use-hosts: false
# hosts:
#  - 'www.bing.com': '13.107.21.200'
#  - 'cn.bing.com': '13.107.21.200'
tls:
  certificate: string # 证书 PEM 格式，或者 证书的路径
  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
skip-auth-prefixes:
  - 127.0.0.1/8
  - ::1/128
# # 储存 API 对策略组的选择，以供下次启动时使用
profile:
  store-selected: true
  store-fake-ip: true
global-ua: clash.meta
# keep-alive-interval: 30
geodata-mode: true
geox-url:
  geoip: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
  geosite: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
  mmdb: "https://fastly.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
find-process-mode: strict
# 代理服务器的健康检查
sniffer:
  enable: true
  force-dns-mapping: true
  sniff:
    TLS:
      ports: [443, 8443, 9443, 10443]
    HTTP:
      ports: [80, 8080-8880, 9080-9980]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  # force-domain: "mlgbz.mlgbz511.workers.dev"
tun:
  enable: true
  stack: system
  dns-hijack:
    - "any:53"
    - tcp://any:53 
  auto-route: true
  auto-detect-interface: true
dns:
  prefer-h3: true
  listen: 0.0.0.0:53
  ipv6: true
  # 默认 dns, 用于解析 DNS 服务器 的域名
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
    - 223.5.5.5
    - 119.29.29.29
    - "https://223.5.5.5/dns-query"
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # fakeip 过滤
  fake-ip-filter:
      - "*.n.n.srv.nintendo.net"
      - "*.stun.playstation.net"
      - "xbox.*.*.microsoft.com"
      - "*.msftncsi.com"
      - "*.msftconnecttest.com"
      - "WORKGROUP"
      - "*.lan"
      - "stun.*.*.*"
      - "stun.*.*"
      - "time.windows.com"
      - "time.nist.gov"
      - "time.apple.com"
      - "time.asia.apple.com"
      - "*.ntp.org.cn"
      - "*.openwrt.pool.ntp.org"
      - "time1.cloud.tencent.com"
      - "time.ustc.edu.cn"
      - "pool.ntp.org"
      - "ntp.ubuntu.com"
      - "*.*.xboxlive.com"
      - "speedtest.cros.wr.pvp.net"
    

  # 指定域名查询的解析服务器，可使用 geosite,
  nameserver-policy:
    "+.tmall.com": "223.5.5.5"
    "+.taobao.com": "223.5.5.5"
    "+.alicdn.com": "223.5.5.5"
    "+.aliyun.com": "223.5.5.5"
    "+.alipay.com": "223.5.5.5"
