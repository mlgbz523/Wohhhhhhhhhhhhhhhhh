proxies:
  - name: "warp(dialer-proxy)"
    type: vless
    server: "mlgbz.mlgbz511.workers.dev"
    port: 443
    uuid: 5c499bb5-5200-4844-bc7f-1d5a4f17c7ea
    network: ws
    tls: true
    udp: false
    alpn:
      - h3
    sni: mlgbz.mlgbz511.workers.dev
    client-fingerprint: chrome
    ws-opts:
      path: "/?ed=2048"
      headers:
        host: mlgbz.mlgbz511.workers.dev
    dialer-proxy: font_proxy_Selector


  - name: "warp(relay)"
    type: vless
    server: "mlgbz.mlgbz511.workers.dev"
    port: 443
    uuid: 5c499bb5-5200-4844-bc7f-1d5a4f17c7ea
    network: ws
    tls: true
    udp: false
    alpn:
      - h3
    sni: mlgbz.mlgbz511.workers.dev
    client-fingerprint: chrome
    ws-opts:
      path: "/?ed=2048"
      headers:
        host: mlgbz.mlgbz511.workers.dev


proxy-groups:
  - name: "Mode"
    type: select
    proxies:
      - warp(dialer-proxy)
      - relay
      - font_proxy_Selector

  - name: "font_proxy_Selector"
    type: select
    proxies:
      - "P1"
      - "P2"
      - "SF"

  - name: "relay"
    type: relay
    proxies:
     - font_proxy_Selector
     - warp(relay)

# selcet box
  - name: "P1"
    type: select
    proxies:
      - "p1_url_test"
      - "p1_fallback"
      - "p1_loadblance(hashing)"
      - "p1_loadblance(round-robin)"


  - name: "P2"
    type: select
    proxies:
      - "p2_url_test"
      - "p2_fallback"
      - "p2_loadblance(hashing)"
      - "p2_loadblance(round-robin)"
      
  - name: "SF"
    type: select
    proxies:
      - "sf_url_test"
      - "sf_fallback"
      - "sf_loadblance(hashing)"
      - "sf_loadblance(round-robin)"

# p2 proxy     
  - name: "p2_url_test"
    type: url-test
    use:
      - p2
    url: http://www.gstatic.com/generate_204
    layz: true
    interval: 600
    tolerance: 50
    timeout: 5000
    
  - name: "p2_fallback"
    type: fallback
    use:
      - p2
    url: http://www.gstatic.com/generate_204
    layz: true
    interval: 600
    tolerance: 50
    timeout: 5000

  - name: "p2_loadblance(hashing)"
    type: load-balance
    use:
      - p2
    url: http://www.gstatic.com/generate_204
    layz: true
    strategy: consistent-hashing
    interval: 600
    tolerance: 50
    timeout: 5000

  - name: "p2_loadblance(round-robin)"
    type: load-balance
    use:
      - p2
    url: http://www.gstatic.com/generate_204
    layz: true
    strategy: round-robin
    interval: 600
    tolerance: 50
    timeout: 5000 

