rules:
  - DOMAIN-SUFFIX,cursor.sh,DIRECT
  # 对 Google 的流量使用 Warp_Switch 代理
  - DOMAIN-SUFFIX,google.com,Mode
  # 对国内的流量使用直接连接
  - GEOIP,CN,DIRECT
  # 对局域网的流量使用直接连接
  - GEOIP,LAN,DIRECT
  # 对所有其他流量使用 Warp_Switch 代理
  - MATCH,Mode
 